<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon.svg" type="img/x-icon">
    <link rel="stylesheet" href="../css/login-styles.css">
    <link rel="stylesheet" href="../css/resgister-styles.css">
    <title>Login</title>
</head>
<body>
    <div class="main-container">
        <div class="bg-container">
            <header class="logo-container">
                <div class="logo.bg">
                    <img class="logo" src="../icons/music.svg" alt="sung" >
                    <h1 class="logo-title">Canzoni</h1>
                </div>
            </header>
            <div class="from-container">
                <h2 class="sesion-title">Registrate</h2>
                <form action="#">
                    <div class="input-container">
                        <label for="correo">Correo: </label>
                        <input type="email" name="correo" required>       
                    </div>
                    <div class="input-container">
                        <label for="contraseña">Contraseña: </label>
                        <input type="password" name="contraseña" required>       
                    </div>
                    <div class="input-container">
                        <label for="recontraseña">Confirme su contraseña: </label>
                        <input type="password" name="recontraseña" required>       
                    </div>
                    <div class="polices-check">

                        <p>
                            <input type="checkbox">
                            Al registrarme acepto las
                            <a class="sung-link" href="#">
                                políticas de privacidad
                            </a>
                        </p>
                    </div>
                    <button class="login-btn" type="submit">REGISTRARSE</button>
                    <a href="../index.html" class="back-btn" type="submit">VOLVER</button>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
